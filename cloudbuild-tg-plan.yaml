
timeout: 3600s
steps:
#terragrunt validate
- name: eu.gcr.io/$PROJECT_ID/cloud-terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
    tfenv install
    tgenv install
    cd 'org/${_ENVIRONMENT}'
    terragrunt run-all validate || exit 1
# terragrunt plan
- name: eu.gcr.io/$PROJECT_ID/cloud-terraform
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud config set auth/impersonate_service_account ${_TF_SA_EMAIL}
    tfenv install
    tgenv install
    cd 'org/${_ENVIRONMENT}'
    terragrunt run-all plan || exit 1
artifacts:
  objects:
    location: 'gs://${_ARTIFACT_BUCKET_NAME}/terraform/cloudbuild/plan/$BUILD_ID'
    paths: ['cloudbuild-tg-plan.yaml']
